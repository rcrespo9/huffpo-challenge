<!DOCTYPE HTML>
<html ng-app="myapp">
  <head>
    <title>Huffington Post Code Challenge</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body ng-controller="MyController">
    <div class="container">
      <div id="body">
      </div>
    </div>
    <div id="messagesDiv">
      <div ng-repeat="msg in messages" class="message"><em>{{msg.from}}</em>: {{msg.body}}</div>
    </div>
    <input type="text" ng-model="name" placeholder="Name">
    <input type="text" ng-model="msg" ng-keydown="addMessage($event)" placeholder="Message...">
    <h1 id="messages-length">{{messages.length}}</h1>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js'></script>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js'></script>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.geom.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <!-- /scripts -->
  </body>
</html>
